<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Stream</title>
    <meta http-equiv="refresh" content="2;url=redirect.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .telegram-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Opening Stream</h1>
        
        <div class="loader"></div>
        
        <p>Your stream is being opened...</p>
        
        <div class="telegram-warning">
            ‚ö†Ô∏è If you're using Telegram, tap the button below to open in your browser
        </div>
        
        <button class="button" id="openBtn">Open in Browser</button>
        
        <p style="margin-top: 20px; font-size: 14px; color: #999;">
            If nothing happens, copy and paste the URL directly into Chrome
        </p>
    </div>

    <script>
        // Check if we're in Telegram WebView
        function isTelegramWebView() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.includes('Telegram') || 
                   userAgent.includes('WebView') ||
                   document.referrer.includes('t.me');
        }
        
        // Open URL function with fallbacks
        function openURL(url) {
            // Try multiple methods
            try {
                // Method 1: Direct window open
                window.open(url, '_blank');
                
                // Method 2: Create invisible iframe (works in some WebViews)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = url;
                document.body.appendChild(iframe);
                
                // Method 3: Use location for same window (fallback)
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
                
            } catch (error) {
                console.error('Error opening URL:', error);
                
                // Method 4: Show URL for manual copy
                alert('Please copy this URL and open in Chrome:\n\n' + url);
            }
        }
        
        // Target URL (your streaming URL)
        const targetURL = "https://tm.play-streams.workers.dev/fallback?id=S7okEIoH/SoCcpT/gCqaHHFdrvqxurPCm381C6ps+RvhLjVYF5fZ3JCihtXvAWu4&a=view";
        
        // Set button click event
        document.getElementById('openBtn').addEventListener('click', function() {
            openURL(targetURL);
        });
        
        // Auto-attempt to open on page load if not in Telegram
        window.addEventListener('load', function() {
            if (!isTelegramWebView()) {
                // Not in Telegram, redirect directly
                window.location.href = targetURL;
            } else {
                // In Telegram, wait for user to click button
                // But try auto-open after 3 seconds anyway
                setTimeout(function() {
                    openURL(targetURL);
                }, 3000);
            }
        });
        
        // Also try immediate open on page load
        setTimeout(function() {
            openURL(targetURL);
        }, 500);
    </script>
</body>
</html>
