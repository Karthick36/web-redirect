<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open in Chrome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #1a73e8;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        .chrome-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .chrome-btn:hover {
            background: #0d62d9;
        }
        .url-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            text-align: left;
        }
        .copy-btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Open Stream in Chrome</h1>
        <p>This link needs to be opened in Google Chrome browser.</p>
        
        <button class="chrome-btn" onclick="openInChrome()">
            <img src="https://www.google.com/chrome/static/images/chrome-logo.svg" width="24" height="24">
            OPEN IN CHROME
        </button>
        
        <p>If the button doesn't work:</p>
        <div class="url-box" id="urlDisplay">
            Loading URL...
        </div>
        <button class="copy-btn" onclick="copyURL()">Copy URL</button>
        
        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            <strong>Note:</strong> Telegram may block direct streaming links. 
            Please use Chrome browser for best experience.
        </p>
    </div>

    <script>
        // Your original URL
        const originalURL = "https://tm.play-streams.workers.dev/fallback?id=S7okEIoH/SoCcpT/gCqaHHFdrvqxurPCm381C6ps+RvhLjVYF5fZ3JCihtXvAWu4&a=view";
        
        // Display URL
        document.getElementById('urlDisplay').textContent = originalURL;
        
        // Function to force open in Chrome
        function openInChrome() {
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            // Method 1: Try Chrome Intent (Android)
            if (isAndroid) {
                // Android Chrome Intent
                const chromeIntent = `intent://tm.play-streams.workers.dev/fallback?id=S7okEIoH/SoCcpT/gCqaHHFdrvqxurPCm381C6ps+RvhLjVYF5fZ3JCihtXvAWu4&a=view#Intent;scheme=https;package=com.android.chrome;end`;
                window.location.href = chromeIntent;
                
                // Fallback after 1 second
                setTimeout(() => {
                    window.location.href = 'market://details?id=com.android.chrome';
                }, 1000);
            }
            
            // Method 2: Try iOS Universal Links
            else if (isIOS) {
                // Try opening with Chrome if installed
                window.location.href = 'googlechrome://' + originalURL.replace('https://', '');
                
                // Fallback to App Store for Chrome
                setTimeout(() => {
                    window.location.href = 'itms-apps://itunes.apple.com/app/chrome/id535886823';
                }, 500);
            }
            
            // Method 3: For Desktop or other devices
            else {
                // Try to open in new tab
                const newWindow = window.open(originalURL, '_blank');
                
                // If blocked, show instructions
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    alert('Please allow popups or copy the URL above and paste in Chrome browser.');
                }
            }
            
            // Ultimate fallback - redirect after 3 seconds
            setTimeout(() => {
                window.location.href = originalURL;
            }, 3000);
        }
        
        // Copy URL function
        function copyURL() {
            navigator.clipboard.writeText(originalURL).then(() => {
                alert('URL copied! Paste it in Chrome browser.');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = originalURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URL copied! Paste it in Chrome browser.');
            });
        }
        
        // Auto-attempt to open on page load
        window.onload = function() {
            // Check if we're in Telegram
            const isTelegram = /Telegram|WebView|t\.me/i.test(navigator.userAgent) || 
                              document.referrer.includes('t.me');
            
            if (isTelegram) {
                // Try to open immediately in Telegram
                openInChrome();
            }
        };
        
        // Add a backup method using iframe
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = originalURL;
            document.body.appendChild(iframe);
        }, 2000);
    </script>
</body>
</html>
